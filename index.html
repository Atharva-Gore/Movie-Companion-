<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎬 Movie Companion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎞️ Movie Companion</h1>
    <button id="themeToggle">🌙 Toggle Dark Mode</button>
  </header>

  <section class="search">
    <input type="text" id="movieInput" placeholder="Enter a movie name..." />
    <button onclick="searchMovie()">🔍 Search</button>
  </section>

  <section id="movieInfo" class="movie-info"></section>

  <h2>⭐ Watchlist</h2>
  <ul id="watchlist" class="watchlist"></ul>

  <h2>🔥 Trending Movies</h2>
  <div id="trendingMovies" class="trending-grid"></div>

  <script src="script.js"></script>
</body>
</html>
